<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="sass/custom.css">
    <title>Login Ex-pert</title>
    <style>
        .bg{
            background-color: #AEFEFF;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            justify-content: center;
        }
        .bg_column2{
            background-color: #072227;
        }
        body{
            background: #35858B;
            background: linear-gradient(to right, #072227, #35858B )
        }
    </style>

  </head>
  <body>
    <div class="container w-100 mt-5 rounded shadow">
        
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-4 col-lg-4 col-xl-5 rounded">
                <div class="d-flex justify-content-center align-items-center flex-column h-100 w-100">
                    <div>
                        <img src="Logo1.png" width="400" alt="">
                    </div>
                    <div class="w-75 col-12">
                        <h4><strong>La forma mas rapida y segura de ingresar a la universidad</strong></h4>
                    </div>
                </div>
                
            </div>
            <div class="col bg_column2 px-5 rounded-end d-flex justify-content-end flex-column">
                <div class="d-flex justify-content-center" style="position:relative; top:12%; ">
                    <img src="hoja_papel.png" width="450" alt="">
                </div>
                <div class="row bg-white h-75 mb-5 py-5 rounded d-flex justify-content-center align-items-center">
                    <div class="border border-success border-4 w-90 h-100 my-4 col-10 rounded ">
                        <h2 class="fw-bold text-center pt-5 mb-4 mt-5">Bienvenido</h2>
                        <form action = "#"  class="d-flex align-items-center flex-column mb-5">
                            <div class="mb-3 col-9">
                                <!-- <label for="email" class="form-label">Correo electrónico</label>
                                ––>-->
                                <input type="email" class="form-control rounded-pill bg-dark" name="email" placeholder="Usuario">
                            </div>
                            <div class="mb-4 col-9">
                                <input type="password" class="form-control rounded-pill bg-dark" name="email" placeholder="Contraseña">
                            </div>
                            <div class="d-flex justify-content-between col-9 mb-2" >
                                <div class="mb-4 form-check col-4">
                                    <input type="checkbox" name="connected" class="form-check-input mt-3">
                                    <label for="connected" class="form-check-label mx-2">Mantenerme conectado</label>
                                </div>
                                <div class="col-5"> 
                                    <span class="text-dark"><a href="#">Olvide mi Contraseña</a></span>
                                </div>
                                
                            </div>

                            <div class="d-grid col-9 mb-5">
                                <button type="submit" class="btn btn-secondary fw-bold border-success rounded-pill"> Iniciar Sesion</button>
                            </div>

                            <div class="d-grid col-9 mb-2">
                                <button type="submit" class="btn btn-secondary fw-bold border-success rounded-pill"> Registrarse</button>
                            </div>

                            <button class="btn btn-outline-success my-1 col-9 rounded-pill ">
                                <div class="row align-items-center ">
                                    <div class="col-2 d-none d-md-block ">
                                        <img src="logoGoogle.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-8 text-center fw-bold ">
                                        Iniciar Sesion con Google
                                    </div>
                                </div>
                            </button>

                        </form>



                    </div>
                    
                </div>
            </div>
        </div>

    </div>

  </body>
</html>
